<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超级有趣网页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
    }

   .fun-section {
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 80%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

   .fun-image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

   .fun-text {
      font-size: 18px;
    }

   .interactive-section {
      margin-top: 50px;
    }

    #magic-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="animate__animated animate__bounceInDown">你今天努力了吗?</h1>
  </header>
  <main>
    <section class="fun-section animate__animated animate__rotateIn">
      <img src="abcde.png" alt="趣味图片" class="fun-image animate__animated animate__pulse">
      <p class="fun-text animate__animated animate__fadeInUp">这里没有超多好玩的等你来探索呀！</p>
    </section>
    <section class="interactive-section">
      <button id="magic-button" class="animate__animated animate__rubberBand">点击我有惊喜哦</button>
    </section>
  </main>
  <footer>
    <p class="animate__animated animate__flipInX">版权所有 &copy; 2024 Cookie</p>
  </footer>
  <script>
    const magicButton = document.getElementById('magic-button');

    magicButton.addEventListener('click', function () {
      document.body.style.backgroundColor = getRandomColor();
      const newMessage = getRandomMessage();
      const funText = document.querySelector('.fun-text');
      funText.textContent = newMessage;
      const animatedElements = document.querySelectorAll('.animate__animated');
      animatedElements.forEach(element => {
        element.classList.remove(...element.classList);
        element.classList.add('animate__animated', getRandomAnimationClass());
      });
    });

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6;
        i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function getRandomMessage() {
      const messages = [
        "哈哈!",
        "工资有没有涨啊?",
        "这眉笔那里贵了?",
        "要看看自己努力了吗?"
      ];
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function getRandomAnimationClass() {
      const animations = [
        'animate__bounce',
        'animate__flip',
        'animate__shakeX',
        'animate__swing',
        'animate__tada'
      ];
      return animations[Math.floor(Math.random() * animations.length)];
    }
  </script>
</body>

</html>
